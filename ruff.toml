# Ruff configuration for Research Companion
# https://docs.astral.sh/ruff/configuration/

target-version = "py39"
line-length = 100

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[lint.isort]
known-first-party = ["searching_papers_v2", "analyzing_papers"]

[format]
quote-style = "double"
indent-style = "space"
